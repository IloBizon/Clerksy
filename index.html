<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clerksy</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__wrapper">
                <img src="assets/logo.svg" alt="logo" class="header__logo">
                <div class="header__buttons">
                    <ul class="header__ul">
                        <li class="header__li"><a href="">Log In</a></li>
                        <li class="header__li"><a href="">844-332-6440</a></li>
                        <li class="header__li btn"><a href="">Get started</a></li>
                    </ul>
                </div>  
            </div>
        </div>
    </header>
    <main class="main">
        <section class="first-section">
            <div class="container">
                <div class="first-section__wrapper">
                    <div class="first-section__text-container">
                        <h2 class="section__title">Running the show has never been so easy.</h2>
                        <p class="section__text-block">Ready to put the human back in HR? Clerksy helps you set the stage with an inclusive and compliant workplace.</p>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer"></footer>

</html>
